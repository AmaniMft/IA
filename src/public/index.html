<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Dames</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h2>Jeu de Dames</h2>
            <div id="player-info">Tour du joueur 1</div>
        </div>

        <div class="game-controls">
            <div class="mode-selection">
                <button onclick="setGameMode('pvp')">Joueur vs Joueur</button>
                <button onclick="setGameMode('pve')">Joueur vs IA</button>
                <button onclick="setGameMode('eve')">IA vs IA</button>
            </div>

            <div class="ai-settings">
                <select id="ai-algorithm" onchange="configureAI(this.value, document.getElementById('ai-difficulty').value)">
                    <option value="MinMax">MinMax</option>
                    <option value="AlphaBeta">AlphaBeta</option>
                </select>

                <select id="ai-difficulty" onchange="configureAI(document.getElementById('ai-algorithm').value, this.value)">
                    <option value="2">Facile (Profondeur 2)</option>
                    <option value="4">Moyen (Profondeur 4)</option>
                    <option value="6">Difficile (Profondeur 6)</option>
                </select>
            </div>

            <button onclick="initGame()">Nouvelle Partie</button>
        </div>

        <div id="board" class="board"></div>

        <div class="statistics">
            <h3>Statistiques</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <span>Coups jou√©s:</span>
                    <span id="moves-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Prises Noirs:</span>
                    <span id="captures-black">0</span>
                </div>
                <div class="stat-item">
                    <span>Prises Blancs:</span>
                    <span id="captures-white">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
